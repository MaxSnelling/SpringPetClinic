<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>
<h1 th:text="'List of Owners'">Owners</h1>

<table>
    <thread>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
    </thread>
    <tBody>
        <tr th:each="owner:${owners}">
            <td th:text="${owner.id}">id</td>
            <td th:text="${owner.firstName}">firstName</td>
            <td th:text="${owner.lastName}">lastName</td>
        </tr>
    </tBody>
</table>
</body>
</html>
